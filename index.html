<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sahar & Iftar Timings</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F3738">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2290/2290073.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');

        :root {
            --bg-top: #0F3738;
            --bg-bottom: #FDF9F1;
            --gold: #D7AE5D;
            --text-dark: #0F3738;
            --text-light: #ffffff;
            --surface: #ffffff;
            --border: rgba(15, 55, 56, 0.1);
            --modal-border: #ddd;
            --body-bg: #e5e5e5;
            --font-main: 'Poppins', sans-serif;
            --font-urdu: 'Noto Nastaliq Urdu', serif;
        }

        [data-theme="dark"] {
            --bg-top: #0a2425;
            --bg-bottom: #121212;
            --text-dark: #f0f0f0;
            --text-light: #e0e0e0;
            --surface: #1e1e1e;
            --border: rgba(255, 255, 255, 0.1);
            --modal-border: #333;
            --body-bg: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--body-bg);
            display: flex;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        body.lang-ur {
            font-family: var(--font-urdu);
            direction: ltr;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-color: var(--bg-bottom);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        /* WARNING OVERLAYS */
        .warning-overlay {
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            text-align: center;
            padding: 30px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transform: scale(1.1);
        }

        .warning-overlay.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .warning-overlay.orange {
            background: radial-gradient(circle, rgba(255, 193, 7, 0.2) 0%, rgba(0, 0, 0, 0.85) 100%);
            color: #ffca28;
            border: 1px solid rgba(255, 202, 40, 0.3);
        }
        
        .warning-overlay.red {
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
            color: #ff4d4d;
            animation: pulse-red 2s infinite;
        }

        .warning-overlay.green {
            background: radial-gradient(circle, rgba(0, 255, 127, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
            color: #2ecc71;
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-red {
            0% { background-color: rgba(255, 0, 0, 0.1); }
            50% { background-color: rgba(255, 0, 0, 0.3); }
            100% { background-color: rgba(255, 0, 0, 0.1); }
        }

        @keyframes pulse-green {
            0% { background-color: rgba(0, 255, 127, 0.1); }
            50% { background-color: rgba(0, 255, 127, 0.3); }
            100% { background-color: rgba(0, 255, 127, 0.1); }
        }

        .warning-text {
            font-size: clamp(32px, 9vw, 42px);
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .warning-timer {
            font-size: clamp(48px, 12vw, 64px);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            font-family: var(--font-main);
            background: rgba(0,0,0,0.1);
            padding: 10px 30px;
            border-radius: 50px;
        }

        .warning-close-btn {
            margin-top: 40px;
            padding: 12px 40px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            color: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        .warning-close-btn:hover { background: rgba(255, 255, 255, 0.25); }

        /* TOP SECTION */
        .top-section {
            background-color: var(--bg-top);
            color: var(--text-light);
            text-align: center;
            padding: 1.5vh 20px 2vh;
            position: relative;
            border-bottom: 4px solid var(--gold);
            transition: background-color 0.3s ease;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--gold);
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--gold);
            transition: transform 0.3s ease;
        }

        .islamic-date {
            font-size: clamp(24px, 7vw, 30px);
            font-weight: 700;
            margin-bottom: 2px;
            font-family: var(--font-main);
            direction: ltr;
        }

        .english-date {
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 400;
            margin-bottom: 4px;
            font-family: var(--font-main);
            direction: ltr;
            opacity: 0.85;
        }

        .day-display {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ccc;
        }

        /* BOTTOM SECTION */
        .bottom-section {
            padding: 1.5vh 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 1.5vh;
            overflow: hidden;
        }

        .city-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .city-selector {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 6px 18px;
            border: 1.5px solid var(--gold);
            border-radius: 30px;
            color: var(--text-dark);
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 2px;
            background: transparent;
            font-size: 15px;
            transition: color 0.3s ease;
            font-family: inherit;
        }

        .city-selector svg {
            width: 14px;
            fill: var(--text-dark);
            transition: fill 0.3s ease;
        }

        .city-hint {
            font-size: 10px;
            color: var(--text-dark);
            opacity: 0.6;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .timings-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        .timing-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1vh 5px;
            flex: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .timing-box h2 {
            font-size: 14px;
            color: var(--gold);
            margin-bottom: 2px;
            font-weight: 700;
        }

        .timing-box .time {
            font-size: clamp(15px, 4vw, 18px);
            color: var(--text-dark);
            font-weight: 700;
            font-family: var(--font-main);
            direction: ltr;
        }

        .dua-btn {
            margin-top: 6px;
            padding: 3px 10px;
            background: rgba(215, 174, 93, 0.15);
            color: var(--gold);
            border: 1px solid var(--gold);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
        }

        .countdown-box {
            background: var(--bg-top);
            color: white;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .countdown-label {
            font-size: 12px;
            color: var(--gold);
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .countdown-timer {
            font-size: clamp(40px, 12vh, 65px);
            line-height: 1;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            font-family: var(--font-main);
            direction: ltr;
        }

        .calendar-btn {
            background: transparent;
            color: var(--text-dark);
            border: none;
            text-decoration: underline;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            padding: 8px;
            font-family: inherit;
            margin-top: auto;
        }

        /* Modals */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-bottom);
            width: 100%;
            max-height: 90%;
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--bg-top);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .city-list { list-style: none; margin-top: 20px; }

        .city-list li {
            padding: 15px;
            border-bottom: 1px solid var(--modal-border);
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
            cursor: pointer;
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
            direction: ltr;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(11px, 3.5vw, 14px);
            font-family: var(--font-main);
        }

        .calendar-table th, .calendar-table td {
            border: 1px solid var(--modal-border);
            padding: 8px 4px;
            text-align: center;
            color: var(--text-dark);
            white-space: nowrap;
        }

        .calendar-table th { background: var(--bg-top); color: white; }

        .active-day { background-color: rgba(215, 174, 93, 0.4) !important; font-weight: bold; }

        .dua-arabic {
            font-family: 'Amiri', serif, sans-serif;
            font-size: 26px;
            line-height: 2;
            text-align: center;
            color: var(--text-dark);
            margin: 20px 0;
            direction: rtl;
            font-weight: bold;
        }

        .dua-trans {
            text-align: center;
            color: var(--text-dark);
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .credit {
            text-align: center;
            font-size: 11px;
            color: var(--text-dark);
            opacity: 0.7;
            padding: 4px 0 10px;
            flex-shrink: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>

        <div id="warning-layer" class="warning-overlay">

        </div>

        <div class="top-section">

                </button>
            </div>

            <div class="english-date" id="english-date">--</div>
            <div class="day-display" id="day-display">--</div>
        </div>

        <div class="bottom-section">
            <div class="city-wrapper">
                <button class="city-selector" onclick="openCityModal()">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" /></svg>
                    <span id="selected-city">KARACHI</span>
                </button>
                <span class="city-hint" data-i18n="cityHint">Click on city name to change</span>
            </div>

            <div class="timings-wrapper">
                <div class="timing-box">
                    <h2 data-i18n="saharTitle">SAHAR</h2>
                    <div class="time" id="sahar-time">--:--:--</div>
                    <button class="dua-btn" data-i18n="readDua" onclick="openDuaModal('sahar')">Read Dua</button>
                </div>
                <div class="timing-box">
                    <h2 data-i18n="iftarTitle">IFTAR</h2>
                    <div class="time" id="iftar-time">--:--:--</div>
                    <button class="dua-btn" data-i18n="readDua" onclick="openDuaModal('iftar')">Read Dua</button>
                </div>
            </div>

            <div class="countdown-box">
                <div class="countdown-label" id="countdown-label" data-i18n="timeLeft">Time left</div>
                <div class="countdown-timer" id="countdown-timer">00:00:00</div>
            </div>

            <button class="calendar-btn" data-i18n="viewCalendar" onclick="openCalendarModal()">View Full Month Calendar</button>
            <div class="credit">Designed by ATEEQ</div>
        </div>

        <div class="modal-overlay" id="city-modal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModals()">✕</button>
                <h3 style="text-align:center;" data-i18n="selectCity">Select City</h3>
                <ul class="city-list">
                    <li onclick="changeCity('KARACHI')" data-i18n-city="KARACHI">KARACHI</li>
                    <li onclick="changeCity('LAHORE')" data-i18n-city="LAHORE">LAHORE</li>
                    <li onclick="changeCity('ISLAMABAD')" data-i18n-city="ISLAMABAD">ISLAMABAD</li>
                </ul>
            </div>
        </div>

        <div class="modal-overlay" id="calendar-modal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModals()">✕</button>
                <h3 style="text-align:center;" id="cal-title">Ramadan Calendar</h3>
                <div class="table-responsive">
                    <table class="calendar-table">
                        <thead><tr><th data-i18n="calRoza">Roza</th><th data-i18n="calDate">Date</th><th data-i18n="saharTitle">Sahar</th><th data-i18n="iftarTitle">Iftar</th></tr></thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="dua-modal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModals()">✕</button>
                <h3 style="text-align:center;" id="dua-title">Dua</h3>
                <div class="dua-arabic" id="dua-arabic-text"></div>
                <div class="dua-trans" id="dua-translation"></div>
            </div>
        </div>

    </div>

        function initInteractions() {

        function playSiren(duration) {
            if (!audioEnabled) return;
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'triangle';
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                const now = audioCtx.currentTime;
                
                // Frequency Sweep
                for (let i = 0; i < duration; i += 4) {
                    osc.frequency.setValueAtTime(400, now + i);
                    osc.frequency.exponentialRampToValueAtTime(800, now + i + 2);
                    osc.frequency.exponentialRampToValueAtTime(400, now + i + 4);
                }
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.5, now + 0.1);
                gain.gain.setValueAtTime(0.5, now + duration - 0.5);
                gain.gain.linearRampToValueAtTime(0, now + duration);
                
                osc.start(now);
                osc.stop(now + duration);
                activeOscillator = osc;
            } catch (e) {}
        }

        function parseAppDate(dateStr) {
            const parts = dateStr.split('-');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        function parseTimeObj(dateStr, timeStr) {
            const d = parseAppDate(dateStr);
            const parts = timeStr.match(/(\d+):(\d+):(\d+)\s*(AM|PM)/i);
            if (!parts) return d;
            let h = parseInt(parts[1], 10), m = parseInt(parts[2], 10), s = parseInt(parts[3], 10);
            if (parts[4].toUpperCase() === "PM" && h < 12) h += 12;
            if (parts[4].toUpperCase() === "AM" && h === 12) h = 0;
            d.setHours(h, m, s, 0);
            return d;
        }

        function updateDashboard() {
            const now = new Date();
            const rows = DB[currentCity];
            let targetIndex = -1;
            for (let i = 0; i < rows.length; i++) {
                const rowDate = parseAppDate(rows[i][1]);
                if (now.getDate() === rowDate.getDate() && now.getMonth() === rowDate.getMonth()) {
                    targetIndex = i; break;
                } else if (now < rowDate) {
                    targetIndex = i; break;
                }
            }
            if (targetIndex === -1) { renderEid(); return; }
            todayData = rows[targetIndex];
            nextData = (targetIndex + 1 < rows.length) ? rows[targetIndex + 1] : null;
            const dateObj = parseAppDate(todayData[1]);
            document.getElementById('islamic-date').innerText = `${String(todayData[0]).padStart(2, '0')} ${t('ramadan')}`;

        function updateCountdown() {
            const now = new Date();
            if (!todayData) return;
            const saharTime = parseTimeObj(todayData[1], todayData[2]);
            const iftarTime = parseTimeObj(todayData[1], todayData[3]);
            let targetTime, label, phase;

            if (now < saharTime) {
                targetTime = saharTime; label = t("untilSahar"); phase = 'sahar';
            } else if (now < iftarTime) {
                targetTime = iftarTime; label = t("untilIftar"); phase = 'iftar';
            } else if (nextData) {
                targetTime = parseTimeObj(nextData[1], nextData[2]);
                label = t("untilSahar"); phase = 'sahar';
            } else { return; }

            const diff = targetTime - now;
            const totalSecsLeft = Math.floor(diff / 1000);

            if (totalSecsLeft <= 0) {
                triggerEndedEvent(phase);
                updateDashboard();
                return;
            }

            const currentLayer = document.getElementById('warning-layer');
            const isCriticalWarning = currentLayer.classList.contains('red') || currentLayer.classList.contains('green');
            
            if (phase === 'sahar' && totalSecsLeft <= 120) {
                if (!alertFlags.sahar2min && !isCriticalWarning) {
                    alertFlags.sahar2min = true;
                    showWarning('orange', t('finishEating'), true, false);
                }
            } else if (alertFlags.sahar2min && !isCriticalWarning) {
                alertFlags.sahar2min = false;
                closeWarning();
            }

            const h = Math.floor(totalSecsLeft / 3600);
            const m = Math.floor((totalSecsLeft % 3600) / 60);
            const s = totalSecsLeft % 60;
            const fmt = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            document.getElementById('countdown-label').innerText = label;
            document.getElementById('countdown-timer').innerText = fmt;
            if (currentLayer.classList.contains('active') && document.getElementById('warning-timer').style.display !== 'none') {
                document.getElementById('warning-timer').innerText = fmt;
            }
        }

        function triggerEndedEvent(phase) {
            if (phase === 'sahar' && !alertFlags.sahar0) {
                alertFlags.sahar0 = true; 
                alertFlags.iftar0 = false;
                alertFlags.sahar2min = false;
                
                // Force clear previous orange warning
                const layer = document.getElementById('warning-layer');
                layer.classList.remove('active', 'orange'); 

                playSiren(15); // Siren triggered here
                showWarning('red', t('saharEnded'), false, true);
                
                if (overlayTimeout) clearTimeout(overlayTimeout);
                overlayTimeout = setTimeout(() => {
                    closeWarning();
                    alertFlags.sahar0 = false;
                }, 120000); // 2 mins
                
            } else if (phase === 'iftar' && !alertFlags.iftar0) {
                alertFlags.iftar0 = true; 
                alertFlags.sahar0 = false;
                playSiren(15);
                showWarning('green', t('iftarTimeMsg'), false, true);
                if (overlayTimeout) clearTimeout(overlayTimeout);
                overlayTimeout = setTimeout(() => {
                    closeWarning();
                    alertFlags.iftar0 = false;
                }, 300000);
            }
        }

        function showWarning(colorClass, text, showTimer, showClose) {

            document.getElementById('warning-text').innerText = text;
            document.getElementById('warning-timer').style.display = showTimer ? 'block' : 'none';
            document.getElementById('warning-close').style.display = showClose ? 'block' : 'none';
        }

        function closeWarning() {

        }

        function renderCalendar() {
            const tbody = document.getElementById('calendar-body');
            tbody.innerHTML = '';
            const rows = DB[currentCity];
            const now = new Date();
            rows.forEach(row => {
                const tr = document.createElement('tr');
                const rowDate = parseAppDate(row[1]);
                if (now.getDate() === rowDate.getDate() && now.getMonth() === rowDate.getMonth()) tr.className = 'active-day';
                tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td>`;
                tbody.appendChild(tr);
            });
        }

        function changeCity(city) {
            currentCity = city;
            localStorage.setItem('selectedCity', city);
            closeModals();
            init();
        }

        function openCityModal() { document.getElementById('city-modal').style.display = 'flex'; }
        function openCalendarModal() { document.getElementById('calendar-modal').style.display = 'flex'; }
        function openDuaModal(type) {
            document.getElementById('dua-title').innerText = t(type + "Title") + " Dua";
            document.getElementById('dua-arabic-text').innerText = duaData[type].arabic;
            document.getElementById('dua-translation').innerText = currentLang === 'ur' ? duaData[type].trans_ur : duaData[type].trans_en;
            document.getElementById('dua-modal').style.display = 'flex';
        }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        window.onload = init;
    </script>
</body>
</html>
