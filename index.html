<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sahar & Iftar Timings</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F3738">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2290/2290073.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

        :root {
            /* Light Theme Palette */
            --bg-main: #f4f6f8;
            --bg-card: #ffffff;
            --bg-header: linear-gradient(135deg, #0F3738 0%, #1a5c5d 100%);
            --gold: #D7AE5D;
            --gold-light: rgba(215, 174, 93, 0.15);
            --text-dark: #1e293b;
            --text-light: #ffffff;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --modal-bg: rgba(255, 255, 255, 0.95);
            --modal-overlay: rgba(15, 23, 42, 0.4);

            /* Shadows & Effects */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 16px 32px rgba(0, 0, 0, 0.12);
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-pill: 50px;

            --font-main: 'Poppins', sans-serif;
            --font-urdu: 'Noto Nastaliq Urdu', serif;
        }

        [data-theme="dark"] {
            /* Dark Theme Palette */
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-header: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            --gold: #e2b764;
            --gold-light: rgba(226, 183, 100, 0.15);
            --text-dark: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --modal-bg: rgba(30, 41, 59, 0.95);
            --modal-overlay: rgba(0, 0, 0, 0.6);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-main);
            background-color: #000;
            /* Outer background for desktop */
            display: flex;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        body.lang-ur {
            font-family: var(--font-urdu);
            direction: ltr;
        }

        /* Prevent Nastaliq from pushing elements out of bounds with excessive line-height */
        body.lang-ur .bottom-section h2,
        body.lang-ur .bottom-section .countdown-label,
        body.lang-ur .bottom-section .calendar-btn {
            line-height: 1.4;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100%;
            background-color: var(--bg-main);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.4s ease;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        }

        /* Celebration Canvas (Global) */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 600;
        }

        /* EASTER EGG STYLES */
        #easter-egg-overlay {
            position: absolute;
            inset: 0;
            z-index: 500;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-align: center;
            color: white;
        }

        .egg-text {
            font-size: 32px;
            font-weight: 700;
            z-index: 501;
            text-shadow: 0 0 20px rgba(215, 174, 93, 0.8);
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.08);
            }
        }

        /* WARNING OVERLAYS */
        .warning-overlay {
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            text-align: center;
            padding: 30px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transform: scale(1.05);
        }

        .warning-overlay.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .warning-overlay.orange {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2), rgba(0, 0, 0, 0.85));
            color: #ffd54f;
        }

        .warning-overlay.red {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.2), rgba(0, 0, 0, 0.85));
            color: #ff6b6b;
            animation: pulse-border-red 2s infinite;
        }

        .warning-overlay.green {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.2), rgba(0, 0, 0, 0.85));
            color: #4ade80;
            animation: pulse-border-green 2s infinite;
        }

        @keyframes pulse-border-red {
            0% {
                box-shadow: inset 0 0 0 0 rgba(255, 59, 48, 0.4);
            }

            50% {
                box-shadow: inset 0 0 0 20px rgba(255, 59, 48, 0);
            }

            100% {
                box-shadow: inset 0 0 0 0 rgba(255, 59, 48, 0);
            }
        }

        @keyframes pulse-border-green {
            0% {
                box-shadow: inset 0 0 0 0 rgba(52, 199, 89, 0.4);
            }

            50% {
                box-shadow: inset 0 0 0 20px rgba(52, 199, 89, 0);
            }

            100% {
                box-shadow: inset 0 0 0 0 rgba(52, 199, 89, 0);
            }
        }

        .warning-text {
            font-size: clamp(28px, 8vw, 36px);
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.3;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .warning-timer {
            font-size: clamp(40px, 12vw, 56px);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            font-family: var(--font-main);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 36px;
            border-radius: var(--radius-pill);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .warning-close-btn {
            margin-top: 40px;
            padding: 14px 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-pill);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            color: inherit;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s;
        }

        .warning-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* TOP SECTION (Header) */
        .top-section {
            background: var(--bg-header);
            color: var(--text-light);
            text-align: center;
            padding: clamp(15px, 4vh, 30px) 24px clamp(10px, 2vh, 20px);
            position: relative;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            box-shadow: var(--shadow-md);
            transition: all 0.4s ease;
            z-index: 10;
            flex-shrink: 0;
        }

        /* MENU BUTTON & DROPDOWN */
        .menu-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn svg {
            fill: var(--text-light);
            width: 28px;
            height: 28px;
            transition: transform 0.2s ease;
        }

        .menu-btn:active svg {
            transform: scale(0.9);
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            min-width: 140px;
            padding: 8px;
            gap: 4px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu .icon-btn {
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px 14px;
            gap: 12px;
            color: var(--text-dark);
            font-family: var(--font-main);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            transition: background 0.2s ease;
            width: 100%;
        }

        .dropdown-menu .icon-btn:hover {
            background: var(--bg-main);
        }

        .dropdown-menu .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--gold);
            flex-shrink: 0;
        }

        .islamic-date {
            font-size: clamp(24px, 7vw, 36px);
            font-weight: 700;
            margin-bottom: 4px;
            font-family: var(--font-main);
            direction: ltr;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .english-date {
            font-size: clamp(13px, 3.5vw, 17px);
            font-weight: 400;
            margin-bottom: 6px;
            font-family: var(--font-main);
            direction: ltr;
            opacity: 0.9;
        }

        .day-display {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 2px;
            color: var(--gold);
            text-transform: uppercase;
        }

        /* BOTTOM SECTION (Content) */
        .bottom-section {
            padding: clamp(10px, 2vh, 24px) 24px clamp(5px, 1.5vh, 15px);
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Dynamically evenly spaced */
            gap: clamp(8px, 1.5vh, 20px);
            overflow: hidden;
            /* Changed to strictly disable main page scrolling */
        }

        .city-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        .city-selector {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: clamp(6px, 1.5vh, 10px) 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-pill);
            color: var(--text-dark);
            font-weight: 600;
            font-size: clamp(14px, 4vw, 16px);
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .city-selector:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .city-selector svg {
            width: 16px;
            fill: var(--gold);
        }

        .timings-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            flex-shrink: 1;
        }

        .timing-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: clamp(10px, 2vh, 20px) 5px;
            flex: 1;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .timing-box h2 {
            font-size: clamp(12px, 3.5vw, 14px);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .timing-box .time {
            font-size: clamp(18px, 5vw, 24px);
            color: var(--text-dark);
            font-weight: 700;
            font-family: var(--font-main);
            direction: ltr;
            margin-bottom: 12px;
        }

        .dua-btn {
            padding: 8px 18px;
            background: var(--gold-light);
            color: var(--gold);
            border: none;
            border-radius: var(--radius-pill);
            font-size: clamp(11px, 3vw, 12px);
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .dua-btn:active {
            transform: scale(0.95);
        }

        .countdown-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: clamp(12px, 2vh, 24px) 15px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            min-height: 60px;
            /* Reduced to allow extreme shrinking on small displays */
            container-type: inline-size;
        }

        .countdown-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gold);
        }

        .countdown-label {
            font-size: clamp(11px, 3vw, 13px);
            color: var(--text-muted);
            margin-bottom: clamp(4px, 1vh, 8px);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown-timer {
            font-size: clamp(34px, 15vw, 65px);
            font-size: clamp(34px, 17cqi, 80px);
            line-height: 1.1;
            font-weight: 700;
            color: var(--text-dark);
            font-variant-numeric: tabular-nums;
            font-family: var(--font-main);
            direction: ltr;
        }

        .calendar-btn {
            background: transparent;
            color: var(--text-muted);
            border: none;
            font-weight: 500;
            font-size: clamp(13px, 3.5vw, 14px);
            cursor: pointer;
            padding: clamp(5px, 1vh, 10px);
            font-family: inherit;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .calendar-btn:hover {
            color: var(--gold);
        }

        .calendar-btn::after {
            content: '→';
            font-size: 16px;
            transition: transform 0.2s;
        }

        .calendar-btn:hover::after {
            transform: translateX(4px);
        }

        .credit {
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            padding: clamp(4px, 1vh, 10px) 0;
            flex-shrink: 0;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            opacity: 0.6;
        }

        /* Modals (Refined) */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: var(--modal-overlay);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            display: none;
            justify-content: center;
            align-items: flex-end;
            /* Bottom sheet style */
            z-index: 100;
            padding: 16px;
        }

        /* Specific rule to make the Calendar modal wider on small screens */
        #calendar-modal {
            padding: clamp(8px, 2vw, 16px);
        }

        .modal-content {
            background: var(--modal-bg);
            width: 100%;
            max-height: 85vh;
            border-radius: 28px;
            padding: 30px 24px;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 1px solid var(--border);
        }

        /* Specific rule to stretch table closer to edges inside the calendar modal */
        #calendar-modal .modal-content {
            padding: 24px 8px;
            /* Greatly reduced horizontal padding */
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-main);
            color: var(--text-dark);
            border: 1px solid var(--border);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--border);
        }

        .modal-content h3 {
            color: var(--text-dark);
            font-size: 20px;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .city-list {
            list-style: none;
        }

        .city-list li {
            padding: 16px;
            margin-bottom: 8px;
            background: var(--bg-main);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .city-list li:hover {
            border-color: var(--gold);
            background: var(--gold-light);
            color: var(--gold);
        }

        .table-responsive {
            width: 100%;
            overflow-x: hidden;
            /* Changed from auto to hidden to strictly enforce fit */
            direction: ltr;
        }

        .calendar-table {
            width: 100%;
            table-layout: fixed;
            /* Added to keep cells completely constrained */
            border-collapse: separate;
            border-spacing: 0 6px;
            font-size: clamp(11px, 2.8vw, 14px);
            font-family: var(--font-main);
        }

        .calendar-table th {
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: clamp(9px, 2.5vw, 11px);
            letter-spacing: 0.5px;
            padding-bottom: 6px;
            word-wrap: break-word;
        }

        .calendar-table td {
            background: var(--bg-main);
            padding: 8px 2px;
            text-align: center;
            color: var(--text-dark);
            white-space: normal;
            /* Was nowrap. Changed to normal to let text wrap */
            word-wrap: break-word;
            /* Ensure super long dates format safely */
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .calendar-table td:first-child {
            border-left: 1px solid var(--border);
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            font-weight: 600;
            color: var(--gold);
        }

        .calendar-table td:last-child {
            border-right: 1px solid var(--border);
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .active-day td {
            background-color: var(--gold-light) !important;
            border-color: var(--gold) !important;
            font-weight: 700;
        }

        .dua-arabic {
            font-family: 'Amiri', serif;
            font-size: 32px;
            line-height: 1.8;
            text-align: center;
            color: var(--gold);
            margin: 30px 0 20px;
            direction: rtl;
            font-weight: 700;
        }

        .dua-trans {
            text-align: center;
            color: var(--text-muted);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="app-container">

        <canvas id="fireworks-canvas"></canvas>

        <div id="easter-egg-overlay">
            <div class="egg-text">Kya baat hy Ateeq bhai ki</div>
        </div>

        <div id="warning-layer" class="warning-overlay">
            <div id="warning-text" class="warning-text"></div>
            <div id="warning-timer" class="warning-timer"></div>
            <button id="warning-close" class="warning-close-btn" style="display:none;" onclick="closeWarning()">Close /
                بند کریں</button>
        </div>

        <div class="top-section">
            <button class="menu-btn" onclick="toggleMenu(event)" aria-label="Menu">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                </svg>
            </button>

            <div id="dropdown-menu" class="dropdown-menu">
                <button class="icon-btn" onclick="toggleTheme()">
                    <svg id="theme-icon" viewBox="0 0 24 24"></svg>
                    <span data-i18n="theme">Theme</span>
                </button>
                <button class="icon-btn" onclick="toggleAudio()">
                    <svg id="audio-icon" viewBox="0 0 24 24"></svg>
                    <span data-i18n="audio">Sound</span>
                </button>
                <button class="icon-btn" onclick="toggleLang()">

        function playSiren(duration) {
            if (!audioEnabled) return;
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;
                for (let i = 0; i < duration; i += 4) {
                    osc.frequency.setValueAtTime(400, now + i);
                    osc.frequency.exponentialRampToValueAtTime(800, now + i + 2);
                    osc.frequency.exponentialRampToValueAtTime(400, now + i + 4);
                }
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.5, now + 0.1);
                gain.gain.setValueAtTime(0.5, now + duration - 0.5);
                gain.gain.linearRampToValueAtTime(0, now + duration);
                osc.start(now);
                osc.stop(now + duration);
                activeOscillator = osc;
            } catch (e) { }

            if (parts[4].toUpperCase() === "PM" && h < 12) h += 12;
            if (parts[4].toUpperCase() === "AM" && h === 12) h = 0;
            d.setHours(h, m, s, 0);
            return d;
        }

        function init() {
            initThemeAndAudio();
            applyLanguage();
            renderCalendar();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        function updateDashboard() {
            const now = new Date();
            const rows = DB[currentCity];
            let targetIndex = -1;
            for (let i = 0; i < rows.length; i++) {
                const rowDate = parseAppDate(rows[i][1]);
                if (now.getDate() === rowDate.getDate() && now.getMonth() === rowDate.getMonth()) {
                    targetIndex = i; break;
                } else if (now < rowDate) {
                    targetIndex = i; break;
                }
            }
            if (targetIndex === -1) { renderEid(); return; }
            todayData = rows[targetIndex];
            nextData = (targetIndex + 1 < rows.length) ? rows[targetIndex + 1] : null;
            const dateObj = parseAppDate(todayData[1]);
            document.getElementById('islamic-date').innerText = `${String(todayData[0]).padStart(2, '0')} ${t('ramadan')}`;
            document.getElementById('english-date').innerText = `${String(dateObj.getDate()).padStart(2, '0')} ${t('months')[dateObj.getMonth()]} ${dateObj.getFullYear()}`;
            document.getElementById('day-display').innerText = t('days')[dateObj.getDay()];
            document.getElementById('sahar-time').innerText = todayData[2];
            document.getElementById('iftar-time').innerText = todayData[3];
            document.getElementById('selected-city').innerText = t(currentCity);
        }

        function renderEid() {
            document.getElementById('islamic-date').innerText = t('eidMubarak');
            document.getElementById('countdown-label').innerText = t('eidMubarak');
            document.getElementById('countdown-timer').innerText = "";
            showWarning('green', t('eidMubarak'), false, true);
            startCelebration();
        }

        function updateCountdown() {
            const now = new Date();
            if (!todayData) return;
            const saharTime = parseTimeObj(todayData[1], todayData[2]);
            const iftarTime = parseTimeObj(todayData[1], todayData[3]);
            let targetTime, label, phase;
            if (now < saharTime) {
                targetTime = saharTime; label = t("untilSahar"); phase = 'sahar';
            } else if (now < iftarTime) {
                targetTime = iftarTime; label = t("untilIftar"); phase = 'iftar';
            } else if (nextData) {
                targetTime = parseTimeObj(nextData[1], nextData[2]);
                label = t("untilSahar"); phase = 'sahar';
            } else { return; }
            const diff = targetTime - now;
            const totalSecsLeft = Math.floor(diff / 1000);
            if (totalSecsLeft <= 0) {
                triggerEndedEvent(phase);
                updateDashboard();
                return;
            }
            const currentLayer = document.getElementById('warning-layer');
            const isCriticalWarning = currentLayer.classList.contains('red') || currentLayer.classList.contains('green');
            if (phase === 'sahar' && totalSecsLeft <= 120) {
                if (!alertFlags.sahar2min && !isCriticalWarning) {
                    alertFlags.sahar2min = true;
                    showWarning('orange', t('finishEating'), true, false);
                }
            } else if (alertFlags.sahar2min && !isCriticalWarning) {
                alertFlags.sahar2min = false;
                closeWarning();
            }
            const h = Math.floor(totalSecsLeft / 3600);
            const m = Math.floor((totalSecsLeft % 3600) / 60);
            const s = totalSecsLeft % 60;
            const fmt = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            document.getElementById('countdown-label').innerText = label;
            document.getElementById('countdown-timer').innerText = fmt;
            if (currentLayer.classList.contains('active') && document.getElementById('warning-timer').style.display !== 'none') {
                document.getElementById('warning-timer').innerText = fmt;
            }
        }

        function triggerEndedEvent(phase) {
            if (phase === 'sahar' && !alertFlags.sahar0) {
                alertFlags.sahar0 = true; alertFlags.iftar0 = false; alertFlags.sahar2min = false;
                const layer = document.getElementById('warning-layer');
                layer.classList.remove('active', 'orange');
                playSiren(15);
                showWarning('red', t('saharEnded'), false, true);
                if (overlayTimeout) clearTimeout(overlayTimeout);
                overlayTimeout = setTimeout(() => { closeWarning(); alertFlags.sahar0 = false; }, 120000);
            } else if (phase === 'iftar' && !alertFlags.iftar0) {
                alertFlags.iftar0 = true; alertFlags.sahar0 = false;
                playSiren(15);
                showWarning('green', t('iftarTimeMsg'), false, true);
                if (overlayTimeout) clearTimeout(overlayTimeout);
                overlayTimeout = setTimeout(() => { closeWarning(); alertFlags.iftar0 = false; }, 300000);
            }
        }

        function showWarning(colorClass, text, showTimer, showClose) {
            const layer = document.getElementById('warning-layer');
            layer.className = `warning-overlay active ${colorClass}`;
            document.getElementById('warning-text').innerText = text;
            document.getElementById('warning-timer').style.display = showTimer ? 'block' : 'none';
            document.getElementById('warning-close').style.display = showClose ? 'block' : 'none';
        }

        function closeWarning() {
            document.getElementById('warning-layer').classList.remove('active');
            celebrationActive = false;
            if (overlayTimeout) clearTimeout(overlayTimeout);
            if (activeOscillator) { try { activeOscillator.stop(); } catch (e) { } }
        }

        function renderCalendar() {
            const tbody = document.getElementById('calendar-body');
            tbody.innerHTML = '';
            const rows = DB[currentCity];
            const now = new Date();
            rows.forEach(row => {
                const tr = document.createElement('tr');
                const rowDate = parseAppDate(row[1]);
                if (now.getDate() === rowDate.getDate() && now.getMonth() === rowDate.getMonth()) tr.className = 'active-day';
                tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td>`;
                tbody.appendChild(tr);
            });
        }

        function changeCity(city) {
            currentCity = city; localStorage.setItem('selectedCity', city); closeModals(); init();
        }

        function openCityModal() { document.getElementById('city-modal').style.display = 'flex'; }
        function openCalendarModal() { document.getElementById('calendar-modal').style.display = 'flex'; }
        function openDuaModal(type) {
            document.getElementById('dua-title').innerText = t(type + "Title") + " Dua";
            document.getElementById('dua-arabic-text').innerText = duaData[type].arabic;
            document.getElementById('dua-translation').innerText = currentLang === 'ur' ? duaData[type].trans_ur : duaData[type].trans_en;
            document.getElementById('dua-modal').style.display = 'flex';
        }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        // --- CELEBRATION & EASTER EGG LOGIC ---
        function handleCreditClick() {
            if (celebrationActive) return;
            eggCounter++;
            if (eggCounter >= 5) {
                eggCounter = 0;
                activateEasterEgg();
            }
        }

        function activateEasterEgg() {
            celebrationActive = true;
            const overlay = document.getElementById('easter-egg-overlay');
            overlay.style.display = 'flex';
            startCelebration(false); // Fireworks only
            setTimeout(() => {
                overlay.style.display = 'none';
                celebrationActive = false;
            }, 5000);
        }

        function startCelebration(includeConfetti = true) {
            celebrationActive = true;
            runCelebrationAnimation(includeConfetti);
        }

        let particles = [];
        function runCelebrationAnimation(withConfetti) {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            particles = [];

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height / 2);
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                for (let i = 0; i < 30; i++) {
                    particles.push({
                        type: 'firework', x: x, y: y,
                        vx: (Math.random() - 0.5) * 8, vy: (Math.random() - 0.5) * 8,
                        alpha: 1, color: color
                    });
                }
            }

            function createConfetti() {
                if (!withConfetti) return;
                for (let i = 0; i < 5; i++) {
                    particles.push({
                        type: 'confetti',
                        x: Math.random() * canvas.width, y: -20,
                        vx: (Math.random() - 0.5) * 4, vy: Math.random() * 3 + 2,
                        alpha: 1, color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                        size: Math.random() * 6 + 4,
                        tilt: Math.random() * 10
                    });
                }
            }

            function animate() {
                if (!celebrationActive) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    return;
                }
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (Math.random() < 0.08) createFirework();
                if (withConfetti && Math.random() < 0.2) createConfetti();

                particles.forEach((p, i) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.01;

                    if (p.type === 'firework') {
                        p.vy += 0.05; // gravity
                    } else {
                        p.vx += Math.sin(p.y * 0.01) * 0.1; // sway
                    }

                    if (p.alpha <= 0) {
                        particles.splice(i, 1);
                        return;
                    }

                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    if (p.type === 'firework') {
                        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    } else {
                        ctx.fillRect(p.x, p.y, p.size, p.size / 2);
                    }
                    ctx.fill();
                });
            }
            animate();
        }

        window.onload = init;
    </script>
