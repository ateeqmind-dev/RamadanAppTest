        :root {
            --bg-top: #0F3738;
            --bg-bottom: #FDF9F1;
            --gold: #D7AE5D;
            --text-dark: #0F3738;
            --text-light: #ffffff;
            --surface: #ffffff;

            --modal-border: #ddd;
            --body-bg: #e5e5e5;
            --font-main: 'Poppins', sans-serif;
            --font-urdu: 'Noto Nastaliq Urdu', serif;

        [data-theme="dark"] {
            --bg-top: #0a2425;
            --bg-bottom: #121212;
            --text-dark: #f0f0f0;
            --text-light: #e0e0e0;
            --surface: #1e1e1e;
            --border: rgba(255, 255, 255, 0.1);
            --modal-border: #333;
            --body-bg: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--body-bg);
            display: flex;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        body.lang-ur {
            font-family: var(--font-urdu);
            direction: ltr;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-color: var(--bg-bottom);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        /* Warning Overlays */
        .warning-overlay {
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            text-align: center;
            padding: 20px;
        }

        .warning-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .warning-overlay.red { background-color: #cc0000; color: #ffffff; }
        .warning-overlay.orange { background-color: #ff9800; color: #ffffff; }
        .warning-overlay.green { background-color: #2e7d32; color: #ffffff; }

        .warning-text {
            font-size: clamp(28px, 8vw, 36px);
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .warning-timer {
            font-size: clamp(36px, 10vw, 48px);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .warning-controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .warning-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .warning-btn svg { width: 18px; height: 18px; fill: white; }

        /* TOP SECTION */
        .top-section {
            background-color: var(--bg-top);
            color: var(--text-light);
            text-align: center;
            padding: 2vh 20px 3vh;
            position: relative;
            border-bottom: 4px solid var(--gold);
        }

        .top-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .icon-btn {
            background: transparent; border: none; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--gold); font-family: var(--font-main); font-weight: 600; font-size: 10px;
        }
        .icon-btn svg { width: 20px; height: 20px; fill: var(--gold); }

        .mosque-icon svg { width: 45px; height: auto; fill: var(--gold); margin-bottom: 1.5vh; }
        .islamic-date { font-size: clamp(22px, 6.5vw, 28px); font-weight: 700; }
        .english-date { font-size: 14px; opacity: 0.85; margin-bottom: 4px; }
        .day-display { font-size: 12px; letter-spacing: 1px; color: #ccc; }

        .bottom-section { padding: 2vh 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-evenly; }
        .city-selector { display: inline-flex; align-items: center; gap: 8px; padding: 8px 20px; border: 1.5px solid var(--gold); border-radius: 30px; color: var(--text-dark); background: transparent; font-weight: 600; cursor: pointer; }
        .city-selector svg { width: 16px; fill: var(--text-dark); }

        .timings-wrapper { display: flex; justify-content: space-between; gap: 15px; }
        .timing-box { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 1.5vh 5px; flex: 1; display: flex; flex-direction: column; align-items: center; }
        .timing-box h2 { font-size: 16px; color: var(--gold); margin-bottom: 4px; }
        .timing-box .time { font-size: clamp(16px, 4.5vw, 19px); color: var(--text-dark); font-weight: 700; }

        .countdown-box { background: var(--bg-top); color: white; border-radius: 12px; padding: 2vh 20px; }
        .countdown-label { font-size: 13px; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; }
        .countdown-timer { font-size: clamp(26px, 8vw, 32px); font-weight: 700; font-variant-numeric: tabular-nums; }

        .modal-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 100; padding: 20px; }
        .modal-content { background: var(--bg-bottom); width: 100%; max-height: 90%; border-radius: 16px; padding: 20px; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: var(--bg-top); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }

        .calendar-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }

        function playHooter() {
            if (!audioEnabled || hooterMuted) return;
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const lfo = audioCtx.createOscillator();
                const lfoGain = audioCtx.createGain();

                osc.type = 'sawtooth';
                lfo.type = 'triangle';
                lfo.frequency.value = 0.25; // 4 second cycle for the sweep
                lfoGain.gain.value = 150;    // Sweeps frequency by 150Hz

                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                osc.frequency.value = 350;  // Base frequency

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                const now = audioCtx.currentTime;
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.4, now + 1); // Fade in
                
                osc.start();
                lfo.start();
                hooterNode = { osc, lfo, gain };
            } catch (e) {}
        }

        function stopHooter() {
            if (hooterNode) {
                try {
                    const now = audioCtx.currentTime;
                    hooterNode.gain.gain.linearRampToValueAtTime(0, now + 0.5);
                    setTimeout(() => {
                        hooterNode.osc.stop(); hooterNode.lfo.stop();
                        hooterNode.osc.disconnect(); hooterNode.lfo.disconnect();
                        hooterNode = null;
                    }, 600);
                } catch (e) {}
            }
        }

            hooterMuted = !hooterMuted;
            if (hooterMuted) { stopHooter(); document.getElementById('mute-text').innerText = "Unmute"; }
            else { playHooter(); document.getElementById('mute-text').innerText = "Mute"; }
        }

        function closeWarningManually() {
            sessionDismissed = true;
            stopHooter();
            document.getElementById('warning-layer').classList.remove('active');
        }

        function parseAppDate(s) { const p = s.split('-'); return new Date(p[2], p[1]-1, p[0]); }
        function parseTime(dStr, tStr) {
            const d = parseAppDate(dStr);
            const p = tStr.match(/(\d+):(\d+):(\d+)\s*(AM|PM)/i);
            let h = parseInt(p[1]);
            if (p[4].toUpperCase()==="PM" && h<12) h+=12;
            if (p[4].toUpperCase()==="AM" && h===12) h=0;
            d.setHours(h, parseInt(p[2]), parseInt(p[3]), 0); return d;
        }

        function init() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('theme-icon').innerHTML = theme === 'dark' ? icons.sun : icons.moon;
            document.getElementById('audio-icon').innerHTML = audioEnabled ? icons.volOn : icons.volOff;
            document.body.className = currentLang === 'ur' ? 'lang-ur' : '';
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = t(el.getAttribute('data-i18n')));
            updateDashboard();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateCountdown, 1000);
        }

        function updateDashboard() {
            const now = new Date();
            const rows = DB[currentCity];
            let found = rows.find(r => parseAppDate(r[1]).toDateString() === now.toDateString()) || rows.find(r => parseAppDate(r[1]) > now);
            if (!found) return;
            todayData = found;
            const d = parseAppDate(todayData[1]);
            document.getElementById('selected-city').innerText = currentCity;
            document.getElementById('islamic-date').innerText = `${todayData[0]} RAMADAN`;
            document.getElementById('english-date').innerText = `${d.getDate()} ${t('months')[d.getMonth()]} ${d.getFullYear()}`;
            document.getElementById('day-display').innerText = t('days')[d.getDay()];
            document.getElementById('sahar-time').innerText = todayData[2].replace(/:00/,'');
            document.getElementById('iftar-time').innerText = todayData[3].replace(/:00/,'');
            renderCalendar();
        }

        function updateCountdown() {
            const now = new Date(); if (!todayData) return;
            const sahar = parseTime(todayData[1], todayData[2]);
            const iftar = parseTime(todayData[1], todayData[3]);
            const postLimit = 120000; // 2 minutes

            // Persistent Red/Green screen logic (Within 2 mins of event)
            if (now >= sahar && (now - sahar) < postLimit) {
                if (!sessionDismissed) {
                    showWarning('red', t('saharEnded'), false, true, true);
                    if (!alertFlags.sahar0) { alertFlags.sahar0 = true; playHooter(); }
                }
            } else if (now >= iftar && (now - iftar) < postLimit) {
                if (!sessionDismissed) {
                    showWarning('green', t('iftarTimeMsg'), false, true, true);
                    if (!alertFlags.iftar0) { alertFlags.iftar0 = true; playHooter(); }
                }
            } else {
                // Regular Countdown
                if (alertFlags.sahar0 || alertFlags.iftar0) { 
                    alertFlags.sahar0 = false; alertFlags.iftar0 = false; 
                    stopHooter(); document.getElementById('warning-layer').classList.remove('active'); 
                    sessionDismissed = false; // Reset dismissal for the next event
                }
                
                let target, label;
                if (now < sahar) { target = sahar; label = t('untilSahar'); currentPhase = 'sahar'; }
                else if (now < iftar) { target = iftar; label = t('untilIftar'); currentPhase = 'iftar'; }
                else { updateDashboard(); return; }

                const diff = Math.floor((target - now) / 1000);
                const fmt = `${String(Math.floor(diff/3600)).padStart(2,'0')}:${String(Math.floor((diff%3600)/60)).padStart(2,'0')}:${String(diff%60).padStart(2,'0')}`;
                document.getElementById('countdown-label').innerText = label;
                document.getElementById('countdown-timer').innerText = fmt;

                if (currentPhase === 'sahar' && diff <= 120 && diff > 0) showWarning('orange', t('wrapUp'), true, false, false);
                else if (document.getElementById('warning-layer').classList.contains('orange')) document.getElementById('warning-layer').classList.remove('active');
            }
        }

        function showWarning(color, text, showTimer, showClose, showMute) {
            const layer = document.getElementById('warning-layer');
            layer.className = `warning-overlay active ${color}`;
            document.getElementById('warning-text').innerText = text;
            document.getElementById('warning-timer').style.display = showTimer ? 'block' : 'none';
            document.getElementById('warning-timer').innerText = document.getElementById('countdown-timer').innerText;
            document.getElementById('warning-close').style.display = showClose ? 'flex' : 'none';
            document.getElementById('warning-mute').style.display = showMute ? 'flex' : 'none';
        }

        function renderCalendar() {
            const tbody = document.getElementById('calendar-body'); tbody.innerHTML = '';
            DB[currentCity].forEach(r => {
                const tr = document.createElement('tr');
                if (new Date().toDateString() === parseAppDate(r[1]).toDateString()) tr.className = 'active-day';
                tr.innerHTML = `<td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td><td>${r[3]}</td>`;
                tbody.appendChild(tr);
            });
        }

        function toggleTheme() {
            let theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme); localStorage.setItem('theme', theme);
            document.getElementById('theme-icon').innerHTML = theme === 'dark' ? icons.sun : icons.moon;
        }
        function toggleAudio() { audioEnabled = !audioEnabled; localStorage.setItem('audioEnabled', audioEnabled); document.getElementById('audio-icon').innerHTML = audioEnabled ? icons.volOn : icons.volOff; }
        function toggleLang() { currentLang = (currentLang === 'en' ? 'ur' : 'en'); localStorage.setItem('selectedLang', currentLang); init(); }
        function openCityModal() { 
            const list = document.getElementById('city-list'); list.innerHTML = '';
            Object.keys(DB).forEach(c => { const li = document.createElement('li'); li.innerText = c; li.style.padding = '15px'; li.style.borderBottom = '1px solid #ddd'; li.onclick = () => { currentCity=c; localStorage.setItem('selectedCity',c); closeModals(); init(); }; list.appendChild(li); });
            document.getElementById('city-modal').style.display = 'flex'; 
        }
        function openCalendarModal() { document.getElementById('calendar-modal').style.display = 'flex'; }
        function openDuaModal(type) {
            document.getElementById('dua-title').innerText = t(type + 'Title') + ' DUA';
            document.getElementById('dua-arabic-text').innerText = duaData[type].arabic;
            document.getElementById('dua-translation').innerText = currentLang === 'ur' ? duaData[type].trans_ur : duaData[type].trans_en;
            document.getElementById('dua-modal').style.display = 'flex';
        }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
        window.onload = init;
        document.addEventListener('click', () => { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); });
    </script>
</body>
