<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sahar & Iftar Timings</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F3738">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2290/2290073.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');

        :root {
            --bg-top: #0F3738;
            --bg-bottom: #FDF9F1;
            --gold: #D7AE5D;
            --text-dark: #0F3738;
            --text-light: #ffffff;
            --surface: #ffffff;
            --border: rgba(15, 55, 56, 0.1);
            --modal-border: #ddd;
            --body-bg: #e5e5e5;
            --font-main: 'Poppins', sans-serif;
            --font-urdu: 'Noto Nastaliq Urdu', serif;
        }

        [data-theme="dark"] {
            --bg-top: #0a2425;
            --bg-bottom: #121212;
            --text-dark: #f0f0f0;
            --text-light: #e0e0e0;
            --surface: #1e1e1e;
            --border: rgba(255, 255, 255, 0.1);
            --modal-border: #333;
            --body-bg: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--body-bg);
            display: flex;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        body.lang-ur {
            font-family: var(--font-urdu);
            direction: ltr;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-color: var(--bg-bottom);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        /* Warning Overlays */
        .warning-overlay {
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            text-align: center;
            padding: 20px;
        }

        .warning-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .warning-overlay.red {
            background-color: #cc0000;
            color: #ffffff;
        }

        .warning-overlay.orange {
            background-color: #ff9800;
            color: #ffffff;
        }

        .warning-overlay.green {
            background-color: #2e7d32;
            color: #ffffff;
        }

        .warning-text {
            font-size: clamp(28px, 8vw, 36px);
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .warning-timer {
            font-size: clamp(36px, 10vw, 48px);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            font-family: var(--font-main);
        }

        .warning-controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .warning-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .warning-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .warning-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* TOP SECTION */
        .top-section {
            background-color: var(--bg-top);
            color: var(--text-light);
            text-align: center;
            padding: 2vh 20px 3vh;
            position: relative;
            border-bottom: 4px solid var(--gold);
            transition: background-color 0.3s ease;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--gold);
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--gold);
        }

        .mosque-icon svg {
            width: 45px;
            height: auto;
            fill: var(--gold);
            margin-bottom: 1.5vh;
        }

        .islamic-date {
            font-size: clamp(22px, 6.5vw, 28px);
            font-weight: 700;
            margin-bottom: 2px;
            direction: ltr;
        }

        .english-date {
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 400;
            margin-bottom: 6px;
            direction: ltr;
            opacity: 0.85;
        }

        .day-display {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ccc;
        }

        .bottom-section {
            padding: 2vh 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .title-text {
            color: var(--text-dark);
            font-weight: 700;
            font-size: clamp(16px, 5vw, 20px);
        }

        .city-selector {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 20px;
            border: 1.5px solid var(--gold);
            border-radius: 30px;
            color: var(--text-dark);
            font-weight: 600;
            cursor: pointer;
            background: transparent;
            font-size: 16px;
        }

        .city-selector svg {
            width: 16px;
            fill: var(--text-dark);
        }

        .timings-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .timing-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5vh 5px;
            flex: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timing-box h2 {
            font-size: 16px;
            color: var(--gold);
            margin-bottom: 4px;
            font-weight: 700;
        }

        .timing-box .time {
            font-size: clamp(16px, 4.5vw, 19px);
            color: var(--text-dark);
            font-weight: 700;
            font-family: var(--font-main);
        }

        .dua-btn {
            margin-top: 10px;
            padding: 4px 12px;
            background: rgba(215, 174, 93, 0.15);
            color: var(--gold);
            border: 1px solid var(--gold);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .countdown-box {
            background: var(--bg-top);
            color: white;
            border-radius: 12px;
            padding: 2vh 20px;
        }

        .countdown-label {
            font-size: 13px;
            color: var(--gold);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .countdown-timer {
            font-size: clamp(26px, 8vw, 32px);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .calendar-btn {
            background: transparent;
            color: var(--text-dark);
            border: none;
            text-decoration: underline;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            padding: 10px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-bottom);
            width: 100%;
            max-height: 90%;
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--bg-top);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .city-list { list-style: none; margin-top: 20px; }
        .city-list li { padding: 15px; border-bottom: 1px solid var(--modal-border); color: var(--text-dark); text-align: center; cursor: pointer; font-weight: 600;}

        .calendar-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        .calendar-table th, .calendar-table td { border: 1px solid var(--modal-border); padding: 8px; text-align: center; color: var(--text-dark); }
        .calendar-table th { background: var(--bg-top); color: white; }
        .active-day { background-color: rgba(215, 174, 93, 0.3) !important; font-weight: bold; }

        .dua-arabic { font-family: serif; font-size: 24px; text-align: center; margin: 20px 0; direction: rtl; color: var(--text-dark); line-height: 1.8; }
        .dua-trans { text-align: center; font-size: 14px; color: var(--text-dark); opacity: 0.8; }

        .credit { text-align: center; font-size: 12px; color: var(--text-dark); opacity: 0.7; padding-bottom: 10px; }
    </style>
</head>

        const duaData = {
            sahar: { arabic: "وَبِصَوْمِ غَدٍ نَّوَيْتُ مِنْ شَهْرِ رَمَضَانَ", trans_en: "I intend to keep the fast for tomorrow in the month of Ramadan.", trans_ur: "میں نے کل کے رمضان کے روزے کی نیت کی۔" },
            iftar: { arabic: "اللَّهُمَّ إِنِّي لَكَ صُمْتُ وَبِكَ آمَنْتُ وَعَلَيْكَ تَوَكَّلْتُ وَعَلَى رِزْقِكَ أَفْطَرْتُ", trans_en: "O Allah, I fasted for You and I break my fast with Your sustenance.", trans_ur: "اے اللہ! میں نے تیرے لئے روزہ رکھا اور تیرے رزق سے افطار کیا۔" }
        };

        let currentCity = localStorage.getItem('selectedCity') || 'KARACHI';
        let currentLang = localStorage.getItem('selectedLang') || 'en';
        let audioEnabled = localStorage.getItem('audioEnabled') === 'true';
        let hooterMuted = false;
        let sessionDismissed = false; // Persistent only for this session/reload
        let audioCtx = null, hooterNode = null, timerInterval = null;
        let todayData = null, nextData = null, currentPhase = "";
        let alertFlags = { sahar2min: false, sahar0: false, iftar0: false };

        const icons = {
            moon: '<path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>',
            sun: '<path d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1C11.45,19,11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z"/>',
            volOn: '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>',
            volOff: '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>'
        };

        function t(key) { return translations[currentLang][key]; }

        function toggleLang() { currentLang = (currentLang === 'en' ? 'ur' : 'en'); localStorage.setItem('selectedLang', currentLang); init(); }
        function toggleTheme() {
            let theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.getElementById('theme-icon').innerHTML = theme === 'dark' ? icons.sun : icons.moon;
        }
        function toggleAudio() { audioEnabled = !audioEnabled; localStorage.setItem('audioEnabled', audioEnabled); document.getElementById('audio-icon').innerHTML = audioEnabled ? icons.volOn : icons.volOff; }

        function playHooter() {
            if (!audioEnabled || hooterMuted) return;
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                // Mosque siren simulation (frequency sweep)
                const now = audioCtx.currentTime;
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 2);
                osc.frequency.exponentialRampToValueAtTime(300, now + 4);
                osc.frequency.exponentialRampToValueAtTime(600, now + 6);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.3, now + 0.5);
                
                osc.start();
                hooterNode = { osc, gain };
            } catch (e) {}
        }

        function stopHooter() {
            if (hooterNode) {
                try {
                    hooterNode.osc.stop();
                    hooterNode.osc.disconnect();
                } catch (e) {}
                hooterNode = null;
            }
        }

        function toggleHooterMute() {
            hooterMuted = !hooterMuted;
            if (hooterMuted) {
                stopHooter();
                document.getElementById('mute-text').innerText = "Unmute Hooter";
            } else {
                playHooter();
                document.getElementById('mute-text').innerText = "Mute Hooter";
            }
        }

        function closeWarningManually() {
            sessionDismissed = true;
            stopHooter();
            document.getElementById('warning-layer').classList.remove('active');
        }

        function parseAppDate(dStr) { const p = dStr.split('-'); return new Date(p[2], p[1] - 1, p[0]); }
        function parseTimeObj(dStr, tStr) {
            const d = parseAppDate(dStr);
            const p = tStr.match(/(\d+):(\d+):(\d+)\s*(AM|PM)/i);
            let h = parseInt(p[1]), m = parseInt(p[2]), s = parseInt(p[3]);
            if (p[4].toUpperCase() === "PM" && h < 12) h += 12;
            if (p[4].toUpperCase() === "AM" && h === 12) h = 0;
            d.setHours(h, m, s, 0); return d;
        }

        function init() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('theme-icon').innerHTML = theme === 'dark' ? icons.sun : icons.moon;
            document.getElementById('audio-icon').innerHTML = audioEnabled ? icons.volOn : icons.volOff;
            document.body.className = currentLang === 'ur' ? 'lang-ur' : '';
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = t(el.getAttribute('data-i18n')));
            updateDashboard();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        function updateDashboard() {
            const now = new Date();
            const rows = DB[currentCity];
            let found = rows.find(r => parseAppDate(r[1]).toDateString() === now.toDateString());
            if (!found) found = rows.find(r => parseAppDate(r[1]) > now);
            if (!found) return;

            todayData = found;
            const d = parseAppDate(todayData[1]);
            document.getElementById('selected-city').innerText = currentCity;
            document.getElementById('islamic-date').innerText = `${todayData[0]} RAMADAN`;
            document.getElementById('english-date').innerText = `${d.getDate()} ${t('months')[d.getMonth()]} ${d.getFullYear()}`;
            document.getElementById('day-display').innerText = t('days')[d.getDay()];
            document.getElementById('sahar-time').innerText = todayData[2];
            document.getElementById('iftar-time').innerText = todayData[3];
            renderCalendar();
        }

        function updateCountdown() {
            const now = new Date();
            if (!todayData) return;

            const saharTime = parseTimeObj(todayData[1], todayData[2]);
            const iftarTime = parseTimeObj(todayData[1], todayData[3]);
            const postSaharLimit = 120000; // 2 minutes

            // Persistance Logic: If within 2 mins of Sahar End
            if (now >= saharTime && (now - saharTime) < postSaharLimit) {
                if (!sessionDismissed) {
                    showWarning('red', t('saharEnded'), false, true, true);
                    if (!alertFlags.sahar0) { alertFlags.sahar0 = true; playHooter(); }
                }
                updateIftarPhase(now, iftarTime);
                return;
            }

            // Reset flags if window passed
            if (now - saharTime >= postSaharLimit) {
                if (alertFlags.sahar0) { alertFlags.sahar0 = false; stopHooter(); document.getElementById('warning-layer').classList.remove('active'); }
            }

            let target, label;
            if (now < saharTime) {
                target = saharTime; label = t('untilSahar'); currentPhase = 'sahar';
            } else if (now < iftarTime) {
                target = iftarTime; label = t('untilIftar'); currentPhase = 'iftar';
            } else {
                updateDashboard(); return;
            }

            const diff = Math.floor((target - now) / 1000);
            const h = Math.floor(diff / 3600), m = Math.floor((diff % 3600) / 60), s = diff % 60;
            const fmt = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

            document.getElementById('countdown-label').innerText = label;
            document.getElementById('countdown-timer').innerText = fmt;

            // Sahar 2 min Warning (Orange)
            if (currentPhase === 'sahar' && diff <= 120 && diff > 0) {
                showWarning('orange', t('wrapUp'), true, false, false);
            }
        }

        function updateIftarPhase(now, iftarTime) {
            const diff = Math.floor((iftarTime - now) / 1000);
            const h = Math.floor(diff / 3600), m = Math.floor((diff % 3600) / 60), s = diff % 60;
            document.getElementById('countdown-label').innerText = t('untilIftar');
            document.getElementById('countdown-timer').innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function showWarning(color, text, showTimer, showClose, showMute) {
            const layer = document.getElementById('warning-layer');
            layer.className = `warning-overlay active ${color}`;
            document.getElementById('warning-text').innerText = text;
            document.getElementById('warning-timer').style.display = showTimer ? 'block' : 'none';
            document.getElementById('warning-timer').innerText = document.getElementById('countdown-timer').innerText;
            document.getElementById('warning-close').style.display = showClose ? 'flex' : 'none';
            document.getElementById('warning-mute').style.display = showMute ? 'flex' : 'none';
        }

        function renderCalendar() {
            const tbody = document.getElementById('calendar-body');
            tbody.innerHTML = '';
            DB[currentCity].forEach(r => {
                const tr = document.createElement('tr');
                if (new Date().toDateString() === parseAppDate(r[1]).toDateString()) tr.className = 'active-day';
                tr.innerHTML = `<td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td><td>${r[3]}</td>`;
                tbody.appendChild(tr);
            });
        }

        function changeCity(c) { currentCity = c; localStorage.setItem('selectedCity', c); closeModals(); init(); }
        function openCityModal() { document.getElementById('city-modal').style.display = 'flex'; }
        function openCalendarModal() { document.getElementById('calendar-modal').style.display = 'flex'; }
        function openDuaModal(type) {
            document.getElementById('dua-title').innerText = t(type + 'Title') + ' DUA';
            document.getElementById('dua-arabic-text').innerText = duaData[type].arabic;
            document.getElementById('dua-translation').innerText = currentLang === 'ur' ? duaData[type].trans_ur : duaData[type].trans_en;
            document.getElementById('dua-modal').style.display = 'flex';
        }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        window.onload = init;
        // Audio interaction unlock
        document.addEventListener('click', () => { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); });
    </script>
</body>
