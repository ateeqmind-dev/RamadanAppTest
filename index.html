<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#064E3B">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2290/2290073.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');

        :root {
            --primary: #064e3b; /* Deep Emerald */
            --accent: #d97706;  /* Warm Gold */
            --bg-gradient: linear-gradient(180deg, #064e3b 0%, #0a2f26 100%);
            --surface: rgba(255, 255, 255, 0.95);
            --glass: rgba(255, 255, 255, 0.1);
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --white: #ffffff;
            --radius-lg: 28px;
            --radius-md: 18px;
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        [data-theme="dark"] {
            --primary: #052e21;
            --bg-gradient: linear-gradient(180deg, #020617 0%, #0f172a 100%);
            --surface: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background: #020617;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
        }

        body.lang-ur { font-family: 'Noto Nastaliq Urdu', serif; }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-gradient);
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* --- MODERN TOP BAR --- */
        .top-nav {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .nav-btn {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .nav-btn:active { transform: scale(0.9); }
        .nav-btn svg { width: 20px; height: 20px; fill: var(--white); }
        .lang-toggle { color: var(--white); font-weight: 700; font-size: 13px; padding: 10px 15px; }

        /* --- HEADER SECTION --- */
        .header {
            text-align: center;
            padding: 10px 24px 30px;
            color: var(--white);
        }

        .islamic-date {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .english-date {
            font-size: 15px;
            opacity: 0.7;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- COUNTDOWN CENTERPIECE --- */
        .main-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            position: relative;
        }

        .countdown-card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            width: 100%;
            padding: 40px 20px;
            border-radius: var(--radius-lg);
            text-align: center;
            color: var(--white);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .countdown-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .countdown-timer {
            font-size: 64px;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        /* --- TIMING GRID --- */
        .bottom-shelf {
            background: var(--surface);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            padding: 32px 24px 40px;
            margin-top: 20px;
        }

        .city-picker {
            background: #f1f5f9;
            padding: 14px 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            cursor: pointer;
            border: 1px solid #e2e8f0;
        }

        .city-info h4 { font-size: 16px; color: var(--text-main); font-weight: 700; }
        .city-info p { font-size: 12px; color: var(--text-muted); font-weight: 500; }

        .timings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .time-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 20px 15px;
            border-radius: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .time-box:active { transform: scale(0.98); }
        .time-box h2 { font-size: 13px; color: var(--accent); font-weight: 800; letter-spacing: 1px; margin-bottom: 8px; }
        .time-box .time { font-size: 20px; color: var(--text-main); font-weight: 800; margin-bottom: 12px; }

        .dua-pill {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
        }

        .cal-link {
            display: block;
            text-align: center;
            color: var(--primary);
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
        }

        /* --- MODERNIZED WARNING OVERLAYS --- */
        .warning-overlay {
            position: fixed;
            inset: 0;
            z-index: 5000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(0px);
            padding: 30px;
            text-align: center;
        }

        .warning-overlay.active {
            opacity: 1;
            pointer-events: auto;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.4);
        }

        .warning-card {
            background: var(--surface);
            padding: 40px 30px;
            border-radius: 40px;
            width: 100%;
            max-width: 380px;
            transform: translateY(30px) scale(0.9);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .warning-overlay.active .warning-card {
            transform: translateY(0) scale(1);
        }

        /* Dynamic States */
        .orange .warning-card { border-bottom: 8px solid #f59e0b; }
        .red .warning-card { border-bottom: 8px solid #ef4444; animation: card-pulse-red 2s infinite; }
        .green .warning-card { border-bottom: 8px solid #10b981; animation: card-pulse-green 2s infinite; }

        .warning-text { 
            font-size: 28px; 
            font-weight: 800; 
            line-height: 1.2; 
            margin-bottom: 20px; 
            color: var(--text-main); 
        }
        
        .warning-timer { 
            font-size: 48px; 
            font-weight: 800; 
            font-variant-numeric: tabular-nums; 
            color: var(--text-main);
            background: #f1f5f9;
            padding: 15px 30px;
            border-radius: 24px;
            margin: 10px 0;
        }

        @keyframes card-pulse-red { 0%, 100% { box-shadow: 0 30px 60px rgba(239, 68, 68, 0.2); } 50% { box-shadow: 0 30px 80px rgba(239, 68, 68, 0.4); } }
        @keyframes card-pulse-green { 0%, 100% { box-shadow: 0 30px 60px rgba(16, 185, 129, 0.2); } 50% { box-shadow: 0 30px 80px rgba(16, 185, 129, 0.4); } }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            padding: 20px;
            align-items: flex-end; /* Mobile style: slide from bottom */
        }

        .modal-content {
            background: var(--surface);
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
            border-radius: var(--radius-lg);
            padding: 30px 24px;
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .city-list li {
            padding: 18px;
            background: #f8fafc;
            margin-bottom: 12px;
            border-radius: 16px;
            font-weight: 700;
            list-style: none;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .dua-arabic { font-size: 28px; line-height: 1.8; text-align: center; margin: 20px 0; color: var(--primary); direction: rtl; }

        .calendar-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .calendar-table th { background: #f1f5f9; padding: 12px; font-size: 12px; font-weight: 700; }
        .calendar-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; text-align: center; }
        .active-day { background: #fef3c7 !important; font-weight: 800; color: var(--accent); }

        .close-x { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: var(--text-muted); }

        .credit { text-align: center; padding: 20px; color: var(--white); font-size: 11px; opacity: 0.5; letter-spacing: 1px; }

    </style>
</head>

        function t(key) { return translations[currentLang][key]; }

        function applyLanguage() {
            document.body.className = currentLang === 'ur' ? 'lang-ur' : '';

        function initThemeAndAudio() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').innerHTML = savedTheme === 'dark' ? icons.sun : icons.moon;
            document.getElementById('audio-icon').innerHTML = audioEnabled ? icons.volOn : icons.volOff;

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').innerHTML = newTheme === 'dark' ? icons.sun : icons.moon;

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            localStorage.setItem('audioEnabled', audioEnabled);
            document.getElementById('audio-icon').innerHTML = audioEnabled ? icons.volOn : icons.volOff;
            if (!audioEnabled && activeOscillator) { try { activeOscillator.stop(); } catch(e){} }
        }

        function playSiren(duration) {
            if (!audioEnabled) return;
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.connect(gain); gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;
                for (let i = 0; i < duration; i += 4) {
                    osc.frequency.setValueAtTime(400, now + i);
                    osc.frequency.exponentialRampToValueAtTime(800, now + i + 2);
                    osc.frequency.exponentialRampToValueAtTime(400, now + i + 4);
                }
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.5, now + 0.1);
                gain.gain.setValueAtTime(0.5, now + duration - 0.5);
                gain.gain.linearRampToValueAtTime(0, now + duration);
                osc.start(now); osc.stop(now + duration);
                activeOscillator = osc;
            } catch (e) {}
        }

        function parseAppDate(dateStr) { const parts = dateStr.split('-'); return new Date(parts[2], parts[1] - 1, parts[0]); }

        function parseTimeObj(dateStr, timeStr) {
            const d = parseAppDate(dateStr);
            const parts = timeStr.match(/(\d+):(\d+):(\d+)\s*(AM|PM)/i);
            if (!parts) return d;
            let h = parseInt(parts[1], 10), m = parseInt(parts[2], 10), s = parseInt(parts[3], 10);
            if (parts[4].toUpperCase() === "PM" && h < 12) h += 12;
            if (parts[4].toUpperCase() === "AM" && h === 12) h = 0;
            d.setHours(h, m, s, 0); return d;
        }

            initThemeAndAudio();

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateCountdown, 1000);

        function updateDashboard() {
            const now = new Date();
            const rows = DB[currentCity];
            let targetIndex = -1;
            for (let i = 0; i < rows.length; i++) {
                const rowDate = parseAppDate(rows[i][1]);
                if (now.getDate() === rowDate.getDate() && now.getMonth() === rowDate.getMonth()) { targetIndex = i; break; }
                else if (now < rowDate) { targetIndex = i; break; }
            }
            if (targetIndex === -1) { renderEid(); return; }
            todayData = rows[targetIndex];
            nextData = (targetIndex + 1 < rows.length) ? rows[targetIndex + 1] : null;
            const dateObj = parseAppDate(todayData[1]);
            document.getElementById('islamic-date').innerText = `${String(todayData[0]).padStart(2, '0')} ${t('ramadan')}`;
            document.getElementById('english-date').innerText = `${String(dateObj.getDate()).padStart(2, '0')} ${t('months')[dateObj.getMonth()]} ${dateObj.getFullYear()}`;
            document.getElementById('day-display').innerText = t('days')[dateObj.getDay()];
            document.getElementById('sahar-time').innerText = todayData[2].replace(/:(\d+)\s/, ' ');
            document.getElementById('iftar-time').innerText = todayData[3].replace(/:(\d+)\s/, ' ');
            document.getElementById('selected-city').innerText = t(currentCity);
        }

            document.getElementById('islamic-date').innerText = t('eidMubarak');

        function updateCountdown() {
            const now = new Date(); if (!todayData) return;
            const saharTime = parseTimeObj(todayData[1], todayData[2]);
            const iftarTime = parseTimeObj(todayData[1], todayData[3]);
            let targetTime, label, phase;

            if (now < saharTime) { targetTime = saharTime; label = t("untilSahar"); phase = 'sahar'; }
            else if (now < iftarTime) { targetTime = iftarTime; label = t("untilIftar"); phase = 'iftar'; }
            else if (nextData) { targetTime = parseTimeObj(nextData[1], nextData[2]); label = t("untilSahar"); phase = 'sahar'; }
            else return;

            const diff = targetTime - now; const totalSecsLeft = Math.floor(diff / 1000);
            if (totalSecsLeft <= 0) { triggerEndedEvent(phase); updateDashboard(); return; }

            const currentLayer = document.getElementById('warning-layer');
            const isCritical = currentLayer.classList.contains('red') || currentLayer.classList.contains('green');
            
            if (phase === 'sahar' && totalSecsLeft <= 120) {
                if (!alertFlags.sahar2min && !isCritical) {
                    alertFlags.sahar2min = true;
                    showWarning('orange', t('finishEating'), true, false);
                }
            } else if (alertFlags.sahar2min && !isCritical) { alertFlags.sahar2min = false; closeWarning(); }

            const h = Math.floor(totalSecsLeft / 3600), m = Math.floor((totalSecsLeft % 3600) / 60), s = totalSecsLeft % 60;
            const fmt = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            document.getElementById('countdown-label').innerText = label;
            document.getElementById('countdown-timer').innerText = fmt;
            if (currentLayer.classList.contains('active') && document.getElementById('warning-timer').style.display !== 'none') {
                document.getElementById('warning-timer').innerText = fmt;
            }
        }

        function triggerEndedEvent(phase) {
            if (phase === 'sahar' && !alertFlags.sahar0) {
                alertFlags.sahar0 = true; alertFlags.iftar0 = false; alertFlags.sahar2min = false;
                document.getElementById('warning-layer').classList.remove('active', 'orange'); 
                playSiren(15);
                showWarning('red', t('saharEnded'), false, true);
                if (overlayTimeout) clearTimeout(overlayTimeout);
                overlayTimeout = setTimeout(() => { closeWarning(); alertFlags.sahar0 = false; }, 120000);
            } else if (phase === 'iftar' && !alertFlags.iftar0) {
                alertFlags.iftar0 = true; alertFlags.sahar0 = false;
                playSiren(15);
                showWarning('green', t('iftarTimeMsg'), false, true);
                if (overlayTimeout) clearTimeout(overlayTimeout);
                overlayTimeout = setTimeout(() => { closeWarning(); alertFlags.iftar0 = false; }, 300000);
            }
        }

        function showWarning(colorClass, text, showTimer, showClose) {
            const layer = document.getElementById('warning-layer');
            const iconEl = document.getElementById('warning-icon');
            
            if(colorClass === 'orange') iconEl.innerText = 'â³';
            if(colorClass === 'red') iconEl.innerText = 'ğŸ›‘';
            if(colorClass === 'green') iconEl.innerText = 'ğŸŒ™';

            layer.className = `warning-overlay active ${colorClass}`;
            document.getElementById('warning-text').innerText = text;
            document.getElementById('warning-timer').style.display = showTimer ? 'block' : 'none';
            document.getElementById('warning-close').style.display = showClose ? 'block' : 'none';
        }

        function closeWarning() {
            document.getElementById('warning-layer').classList.remove('active');
            if (overlayTimeout) clearTimeout(overlayTimeout);
            if (activeOscillator) { try { activeOscillator.stop(); } catch(e){} }
        }

            const tbody = document.getElementById('calendar-body'); tbody.innerHTML = '';
            const rows = DB[currentCity]; const now = new Date();
            rows.forEach(row => {
                const tr = document.createElement('tr'); const rowDate = parseAppDate(row[1]);

                tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td>`;
                tbody.appendChild(tr);
            });
        }
